<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Platform - Mensagens</title>
    <link rel="stylesheet" href="chat-platform.css">
</head>
<body>
    <!-- Tela de Login -->
    <div id="loginScreen" class="screen active">
        <div class="login-container">
            <div class="login-header">
                <svg viewBox="0 0 24 24" width="60" height="60" fill="#25D366">
                    <path d="M12 2C6.48 2 2 6.48 2 12c0 1.54.36 3 .97 4.29L2 22l5.71-.97C9 21.64 10.46 22 12 22c5.52 0 10-4.48 10-10S17.52 2 12 2zm0 18c-1.38 0-2.67-.33-3.82-.91l-.27-.16-2.84.48.48-2.84-.16-.27C4.33 14.67 4 13.38 4 12c0-4.41 3.59-8 8-8s8 3.59 8 8-3.59 8-8 8z"/>
                </svg>
                <h1>Chat Platform</h1>
                <p>Conecte-se com seus amigos</p>
            </div>
            <div class="login-form">
                <input type="text" id="accessCodeInput" placeholder="C칩digo de Acesso (ex: 1234)" maxlength="10">
                <input type="text" id="usernameInput" placeholder="Digite seu nome" maxlength="30">
                <button id="loginBtn" class="btn-primary">Entrar no Chat</button>
                <button id="adminBtn" class="btn-secondary" style="margin-top: 10px;">Painel Admin</button>
            </div>
        </div>
    </div>

    <!-- Tela de Senha Admin -->
    <div id="adminPasswordScreen" class="screen">
        <div class="login-container">
            <div class="login-header">
                <h1>游댏 Acesso Admin</h1>
                <p>Digite a senha de administrador</p>
            </div>
            <div class="login-form">
                <input type="password" id="adminPasswordInput" placeholder="Senha Admin" maxlength="50">
                <button id="adminPasswordBtn" class="btn-primary">Acessar</button>
                <button id="cancelAdminBtn" class="btn-secondary" style="margin-top: 10px;">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Tela Admin -->
    <div id="adminScreen" class="screen">
        <div class="admin-container">
            <div class="admin-header">
                <h1>游댏 Painel Administrativo</h1>
                <button id="backToLoginBtn" class="btn-secondary">Voltar</button>
            </div>
            
            <div class="admin-content">
                <div class="admin-section">
                    <h2>Criar Novo C칩digo de Acesso</h2>
                    <div class="admin-form">
                        <input type="text" id="newAccessCode" placeholder="C칩digo (ex: 1234)" maxlength="10">
                        <input type="text" id="newUserName" placeholder="Nome do usu치rio" maxlength="30">
                        <button id="createAccessBtn" class="btn-primary">Criar Acesso</button>
                    </div>
                </div>

                <div class="admin-section">
                    <h2>C칩digos de Acesso Criados</h2>
                    <div id="accessCodesList" class="access-codes-list">
                        <!-- Lista de c칩digos ser치 inserida aqui -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tela Principal do Chat -->
    <div id="chatScreen" class="screen">
        <div class="chat-container">
            <!-- Sidebar com lista de conversas -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="user-info" id="userInfoClick" style="cursor: pointer;">
                        <div class="avatar-wrapper">
                            <div class="avatar" id="currentUserAvatar"></div>
                        </div>
                        <div>
                            <div id="currentUsername"></div>
                            <div class="user-status" id="currentUserStatus"></div>
                        </div>
                    </div>
                    <button id="logoutBtn" class="icon-btn" title="Sair">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                            <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                        </svg>
                    </button>
                </div>
                
                <div class="search-box">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="#8696a0">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                    <input type="text" id="searchUsers" placeholder="Buscar usu치rios online">
                </div>

                <div class="conversations-list" id="conversationsList">
                    <!-- Conversas ser칚o inseridas aqui -->
                </div>
            </div>

            <!-- 츼rea de mensagens -->
            <div class="chat-area">
                <div class="empty-chat" id="emptyChat">
                    <svg viewBox="0 0 24 24" width="100" height="100" fill="#d1d7db">
                        <path d="M12 2C6.48 2 2 6.48 2 12c0 1.54.36 3 .97 4.29L2 22l5.71-.97C9 21.64 10.46 22 12 22c5.52 0 10-4.48 10-10S17.52 2 12 2z"/>
                    </svg>
                    <h2>Chat Platform Web</h2>
                    <p>Selecione uma conversa para come칞ar a enviar mensagens</p>
                </div>

                <div class="chat-content" id="chatContent" style="display: none;">
                    <div class="chat-header">
                        <div class="chat-header-info">
                            <div class="avatar" id="chatAvatar"></div>
                            <div>
                                <h3 id="chatUsername"></h3>
                                <span class="status" id="chatStatus">online</span>
                            </div>
                        </div>
                    </div>

                    <div class="messages-container" id="messagesContainer">
                        <!-- Mensagens ser칚o inseridas aqui -->
                    </div>

                    <div class="message-input-container">
                        <input type="file" id="photoInput" accept="image/*" capture="environment" style="display: none;">
                        <input type="file" id="fileInput" accept="image/*" style="display: none;">
                        
                        <button id="cameraBtn" class="icon-btn" title="Tirar Foto">
                            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                                <path d="M12 15c1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3 1.34 3 3 3zm0-8c2.76 0 5 2.24 5 5s-2.24 5-5 5-5-2.24-5-5 2.24-5 5-5zM9 2L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2h-3.17L15 2H9z"/>
                            </svg>
                        </button>
                        
                        <button id="photoBtn" class="icon-btn" title="Enviar Foto">
                            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                                <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                            </svg>
                        </button>
                        
                        <button id="audioBtn" class="icon-btn" title="Gravar 츼udio">
                            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                                <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                            </svg>
                        </button>
                        
                        <input type="text" id="messageInput" placeholder="Digite uma mensagem">
                        
                        <button id="sendBtn" class="icon-btn send-btn">
                            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Perfil -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Meu Perfil</h2>
                <button class="close-modal" id="closeProfileModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="profile-photo-section">
                    <div class="profile-photo-wrapper">
                        <div class="avatar large" id="profileAvatar"></div>
                        <button class="change-photo-btn" id="changePhotoBtn">
                            <svg viewBox="0 0 24 24" width="20" height="20" fill="white">
                                <path d="M12 15c1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3 1.34 3 3 3zm0-8c2.76 0 5 2.24 5 5s-2.24 5-5 5-5-2.24-5-5 2.24-5 5-5zM9 2L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2h-3.17L15 2H9z"/>
                            </svg>
                        </button>
                    </div>
                    <input type="file" id="profilePhotoInput" accept="image/*" style="display: none;">
                </div>
                
                <div class="profile-field">
                    <label>Nome</label>
                    <div class="profile-input-group">
                        <input type="text" id="profileNameInput" maxlength="30">
                        <button id="saveNameBtn" class="icon-btn">
                            <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="profile-field">
                    <label>Recado</label>
                    <div class="profile-input-group">
                        <input type="text" id="profileStatusInput" placeholder="Ex: Dispon칤vel, Ocupado..." maxlength="50">
                        <button id="saveStatusBtn" class="icon-btn">
                            <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="profile-info">
                    <p><strong>C칩digo de Acesso:</strong> <span id="profileAccessCode"></span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Notifica칞칚o Toast -->
    <div id="notificationToast" class="notification-toast">
        <div class="notification-content">
            <div class="notification-avatar"></div>
            <div class="notification-text">
                <strong class="notification-sender"></strong>
                <p class="notification-message"></p>
            </div>
        </div>
    </div>

    <script src="chat-platform.js"></script>
</body>
</html>
